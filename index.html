<!DOCTYPE html>
<html>
<head>
	<title>Slide</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="slide" id="slide">
		<div class="posicao">
			<div class="posicaoItem p0 selecionado" data-item>1</div>
			<div class="posicaoItem p1">2</div>
			<div class="posicaoItem p2">3</div>
			<div class="posicaoItem p3">4</div>
			<div class="posicaoItem p4">5</div>			
		</div>
		<div class="anterior passar">
			<div class="passarInt">
				<img src="assets/img/setaA.png">
			</div>
		</div>
		<div class="posterior passar">
			<div class="passarInt">
				<img src="assets/img/setaB.png">
			</div>
		</div>
		<div class="progresso">
			<div class="progressoInt"></div>
		</div>
		<div class="slideArea" id="slideArea">
			<a href="./"><div class="slideItem slideItem1">Slide 1</div></a>
			<a href="./"><div class="slideItem slideItem2">Slide 2</div></a>
			<a href="./"><div class="slideItem slideItem3">Slide 3</div></a>
			<a href="./"><div class="slideItem slideItem4">Slide 4</div></a>
			<a href="./"><div class="slideItem slideItem5">Slide 5</div></a>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
